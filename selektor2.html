      .merahkuning{

        background-color: green;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- menulis kalimat -->
      <p>paragraf pertama</p>
    </div>
    <div>
      <ul id="daftar">
        <!-- menulis list item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
