<html>
  <head>
    <script src="jquery-3.4.1.min.js"></script> <!-- Memanggil jquery -->
    <script type="text/javascript">
    $(document).ready(function(){ //memanggil function dari jquery
      setTimeout(function(){
        $("#kotak").fadeOut("slow", function(){
         $("#kotak").remove();
        })
      },3000);
    }); //menambah id daftar menjadi class merahkuning
    </script>
    <style type="text/css">
      #kotak{
        width : 300px;
        height : 50px;
        background : lightyellow;
        border : 1px solid black;
        padding : 5px;
      }
    </style>
  </head>
  <body>
    <h3 id="kotak">
      Perhatikan baik - baik teks ini, karena teks ini akan hilang dalam hitungan 3 detik
    </h3>
  </body>
</html>
